<!doctype html>
<html lang="en" ng-app="projekt">
<head>
  <meta charset="utf-8">
  <title>ProProject</title>
  <script type="text/javascript" src="../angular/angular.js"></script>
  <script src="./js/projekt.js"></script>
  <script src="../jquery/dist/jquery.js"></script>
  <link type="text/css" rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<body>

    
    
    
    
<div ng-controller="projektanlegenCtrl" style="width:200px; margin-left:30px; margin-top:30px">
    <input type="text" placeholder="Projektname" id="projektname" class="form-control"  ng-model='projektname' style="margin-bottom:10px"/>
    <input type="text"  placeholder="Wahrscheinlichkeit" id="wahrscheinlichkeit" class="form-control" ng-model='wahrscheinlichkeit' style="margin-bottom:10px"/>
    <input type="text" placeholder="Tagessatz" id="tagessatz" class="form-control"  ng-model='tagessatz' style="margin-bottom:10px"/>
    
    <input type="text" placeholder="Anprechpartner" id="ansprechpartner" class="form-control"  ng-model='ansprechpartner' style="margin-bottom:10px"/>
    <input type="text" placeholder="Aufgabe" id="aufgabe" class="form-control"  ng-model='aufgabe' style="margin-bottom:10px"/>

    <input type="button" class="btn btn-info" value="Abschicken" ng-click="klick()" style="margin-bottom:10px"/>
</div>
    
    


</body>
</html>
